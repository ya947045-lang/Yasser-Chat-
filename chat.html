<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="chat-wrapper">
  <div class="top-bar">
    <span>ðŸ’¬ Chat Room</span>
    <button onclick="logout()">Ø®Ø±ÙˆØ¬</button>
  </div>

  <div id="messages" class="messages"></div>

  <div class="send-box">
    <input type="text" id="messageInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...">
    <button onclick="sendMessage()">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDLm_HUbnNfRv4ZH9u08VQi7pmZzm1GgRk",
  authDomain: "yasser-chat-6c39c.firebaseapp.com",
  projectId: "yasser-chat-6c39c",
  storageBucket: "yasser-chat-6c39c.firebasestorage.app",
  messagingSenderId: "141483029088",
  appId: "1:141483029088:web:49c20f6f027be755bbc905"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");

onAuthStateChanged(auth, user => {
  if (!user) location.href = "index.html";
  else currentUser = user;
});

window.logout = () => signOut(auth);

window.sendMessage = async () => {
  if (!currentUser) return alert("Ø§Ù†ØªØ¸Ø± ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„");
  if (!messageInput.value.trim()) return;

  await addDoc(collection(db, "messages"), {
    text: messageInput.value,
    uid: currentUser.uid,
    time: serverTimestamp()
  });

  messageInput.value = "";
};

const q = query(collection(db, "messages"), orderBy("time"));

onSnapshot(q, snapshot => {
  messagesDiv.innerHTML = "";
  snapshot.forEach(doc => {
    const msg = doc.data();
    const div = document.createElement("div");

    const isMe = msg.uid === currentUser?.uid;
    div.className = isMe ? "msg me" : "msg other";

    div.innerHTML = `
      ${msg.text}
      ${isMe ? '<span class="tick">âœ”</span>' : ''}
    `;

    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>

</body>
</html>
