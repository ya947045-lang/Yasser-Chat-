<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شات فشيخ</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebaseConfig.js"></script>
</head>
<body>
<div class="login-container">
  <h1>شات فشيخ</h1>

  <input type="text" id="displayName" placeholder="اسمك">
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button id="signupBtn">تسجيل حساب جديد</button>
  <button id="loginBtn">تسجيل الدخول</button>
</div>

<script type="module">
import { auth, db } from "./firebaseConfig.js";
import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "firebase/auth";
import { doc, setDoc, updateDoc } from "firebase/firestore";

const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");

signupBtn.addEventListener("click", async () => {
  const displayName = document.getElementById("displayName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!displayName || !email || !password) return alert("املأ كل الحقول");

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // إضافة المستخدم للـ users
    await setDoc(doc(db, "users", uid), {
      name: displayName,
      email: email,
      online: true
    });

    localStorage.setItem("uid", uid);
    localStorage.setItem("name", displayName);

    window.location.href = "chat.html";
  } catch(err) {
    alert(err.message);
  }
});

loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password) return alert("املأ كل الحقول");

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // تحديث حالة online
    await updateDoc(doc(db, "users", uid), { online: true });

    const userSnap = await doc(db, "users", uid).get();
    localStorage.setItem("uid", uid);
    localStorage.setItem("name", userSnap.exists() ? userSnap.data().name : "User");

    window.location.href = "chat.html";
  } catch(err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
