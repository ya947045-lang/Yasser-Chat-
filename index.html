<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>اختبار Firebase</h1>
    <button onclick="testFirebase()">اختبار الاتصال</button>
    <div id="result"></div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLm_HUbnNfRv4ZH9u08VQi7pmZzm1GgRk",
            authDomain: "yasser-chat-6c39c.firebaseapp.com",
            projectId: "yasser-chat-6c39c",
            storageBucket: "yasser-chat-6c39c.firebasestorage.app",
            messagingSenderId: "141483029088",
            appId: "1:141483029088:web:18787391e80466f6bbc905"
        };
        
        function testFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                
                // محاولة قراءة بسيطة
                db.collection('test').limit(1).get()
                    .then(() => {
                        document.getElementById('result').innerHTML = 
                            '<span style="color:green">✅ الاتصال ناجح!</span>';
                    })
                    .catch(err => {
                        document.getElementById('result').innerHTML = 
                            `<span style="color:orange">⚠️ ${err.message}</span>`;
                    });
                    
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<span style="color:red">❌ ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
